<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية | ASQ لقطع غيار السيارات</title>
</head>
<body>

  <!-- ✅ استدعاء الهيدر -->
  {% include 'header.html' %}

  <main class="home-main">
    <div class="container">
      <h1>مرحبًا بك في متجر <span>ASQ</span> لقطع غيار السيارات</h1>
      <p class="lead">نوفر لك أفضل قطع الغيار الأصلية والتجارية مع ضمان وسرعة في الشحن</p>

      <div class="product-grid">
        <!-- بطاقة عرض منتج -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="منتج">
          <h3>فلتر زيت تويوتا</h3>
          <p>120 ريال</p>
          <button>أضف للسلة</button>
        </div>
        <!-- كرر المنتجات حسب الحاجة -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="منتج">
          <h3>فحمات بريك هوندا</h3>
          <p>85 ريال</p>
          <button>أضف للسلة</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="منتج">
          <h3>بواجي نيسان</h3>
          <p>45 ريال</p>
          <button>أضف للسلة</button>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ استدعاء الفوتر -->
  {% include 'footer.html' %}

</body>

<style>
  .home-main {
    font-family: "Cairo", sans-serif;
    padding: 32px 16px;
    background: var(--bg-light);
    text-align: center;
  }

  .home-main h1 {
    font-size: 2.2rem;
    color: var(--blue-dark);
  }

  .home-main .lead {
    color: #555;
    margin-bottom: 32px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
  }

  .product-card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    transition: transform .2s ease;
  }

  .product-card:hover {
    transform: translateY(-6px);
  }

  .product-card img {
    border-radius: 8px;
    width: 100%;
  }

  .product-card button {
    background: var(--orange);
    border: none;
    padding: 10px 18px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 8px;
  }
</style>

</html>
