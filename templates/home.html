<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية | ASQ لقطع غيار السيارات</title>
  <style>
    /* === إعدادات Sticky Footer === */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: var(--bg-light, #f7f9fc);
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1; /* يدفع الفوتر للأسفل */
    }

    /* === تنسيقات الصفحة الرئيسية === */
    .home-main {
      padding: 32px 16px;
      text-align: center;
    }

    .home-main h1 {
      font-size: 2.2rem;
      color: var(--blue-dark, #0b3a70);
    }

    .home-main .lead {
      color: #555;
      margin-bottom: 32px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: transform .2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      border-radius: 8px;
      width: 100%;
    }

    .product-card button {
      background: var(--orange, #ff7a1a);
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- ✅ الهيدر -->
  {% include 'header.html' %}

  <!-- ✅ المحتوى الرئيسي -->
  <main class="content home-main">
    <div class="container">
      <h1>مرحبًا بك في متجر <span>ASQ</span> لقطع غيار السيارات</h1>
      <p class="lead">نوفر لك أفضل قطع الغيار الأصلية والتجارية مع ضمان وسرعة في الشحن</p>

      <div class="product-grid">
        <!-- بطاقة عرض منتج -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="منتج">
          <h3>فلتر زيت تويوتا</h3>
          <p>120 ريال</p>
          <button>أضف للسلة</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="منتج">
          <h3>فحمات بريك هوندا</h3>
          <p>85 ريال</p>
          <button>أضف للسلة</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="منتج">
          <h3>بواجي نيسان</h3>
          <p>45 ريال</p>
          <button>أضف للسلة</button>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ الفوتر -->
  {% include 'footer.html' %}

</div>

</body>
</html>
