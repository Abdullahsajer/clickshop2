<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
 
  <title>الرئيسية | ASQ لقطع غيار السيارات</title>
  <style>
    /* === إعدادات Sticky Footer === */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: var(--bg-light, #f7f9fc);
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1; /* يدفع الفوتر للأسفل */
    }

    /* === تنسيقات الصفحة الرئيسية === */
    .home-main {
      padding: 32px 16px;
      text-align: center;
    }

    .home-main h1 {
      font-size: 2.2rem;
      color: var(--blue-dark, #0b3a70);
    }

    .home-main .lead {
      color: #555;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- ✅ الشريط العلوي -->
  {% include 'header.html' %}

  <!-- ✅ المحتوى الرئيسي -->
  <main class="content home-main">
    <div class="container">
      <h1>مرحبًا بك في متجر <span>ASQ</span> لقطع غيار السيارات</h1>
      <p class="lead">نوفر لك أفضل قطع الغيار الأصلية والتجارية مع ضمان وسرعة في الشحن</p>

      <!-- ✅ هنا يتم استدعاء قالب المنتجات -->
      {% include 'catalog-templates/product_list.html' %}
    </div>
  </main>

  <!-- ✅ الشريط السفلي -->
  {% include 'footer.html' %}

</div>

</body>
</html>
