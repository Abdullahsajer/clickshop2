{% load static %}
<div class="products-section">
  <h2 class="section-title">أحدث المنتجات</h2>

  <div class="product-grid">
    {% for product in products %}
      <div class="product-card" onclick="viewProduct('{{ product.slug }}')">
        <img src="{{ product.image.url|default_if_none:'/static/img/no-image.jpg' }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} ريال</p>
        <button>أضف للسلة</button>
      </div>
    {% empty %}
      <p style="text-align:center;">لا توجد منتجات متاحة حاليًا.</p>
    {% endfor %}
  </div>
</div>

<style>
  /* ✅ تنسيق قسم المنتجات */
  .products-section {
    margin-top: 40px;
    text-align: center;
  }
  .section-title {
    font-size: 1.8rem;
    margin-bottom: 24px;
    color: var(--blue-dark, #0b3a70);
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
  }
  .product-card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    transition: transform .2s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-6px);
  }
  .product-card img {
    border-radius: 8px;
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .product-card button {
    background: var(--orange, #ff7a1a);
    border: none;
    padding: 10px 18px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 8px;
  }
</style>

<script>
  function viewProduct(slug) {
    window.location.href = `/product/${slug}/`;
  }
</script>
