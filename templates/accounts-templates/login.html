<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول | ClickShop</title>
  <style>
    body { font-family: "Cairo", sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; }
    button { background: #1565c0; color: white; font-size: 16px; border: none; cursor: pointer; }
    button:hover { background: #0b3a70; }
    .error { color: red; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="identifier" placeholder="اسم المستخدم أو البريد" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>

    <p style="text-align:center;">ليس لديك حساب؟ <a href="{% url 'accounts:register' %}">إنشاء حساب</a></p>
  </div>
</body>
</html>
